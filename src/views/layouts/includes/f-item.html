<div class="f-item-group f-item-group-parent-{{@key}}" id="{{@key}}">

  {{#if items}}
  <div class="f-item-heading-group">
    <h2 class="f-item-heading" data-f-toggle="labels">{{name}}</h2>
  </div>
  {{#each items}}
  <div class="f-item-group f-item-group-{{@key}}" id="{{@key}}">
    <div class="f-item-heading-group" data-f-toggle="labels">
      <h3 class="f-item-heading">{{name}}</h3>
      {{> f-item-controls}}
    </div>
    {{> f-item-content this}}
  </div>
  {{/each}}
  {{else}}
  <div class="f-item-heading-group" data-f-toggle="labels">
    <h2 class="f-item-heading">{{name}}</h2>
    {{> f-item-controls}}
  </div>
  {{> f-item-content this}}
  {{/if}}

</div>
